<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>GET メソッドによるパラメータ渡し</title>
</head>
<body>
    <h1>GETメソッドによるパラメータ渡し</h1>
    <p id="param-value"></p>

    <script>
        // URL のクエリパラメータを取得
        const urlParams = new URLSearchParams(window.location.search);
        const arg1 = urlParams.get('arg1');  // 'arg1' の値を取得

        // 取得した値を表示
        if (arg1) {
            document.getElementById('param-value').textContent = "arg1 の値: " + arg1;
        } else {
            document.getElementById('param-value').textContent = "arg1 は指定されていません。";
        }
    </script>
</body>
</html>
