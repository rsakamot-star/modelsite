{<h1>CRsGAME Scoreboard</h1>
<button
onclick="window.open('https://rsakamot-star.github.io/CRsGAME/')"
style="display:block;
position:relative;
width:200px;
height:30px;
text-align:center;
text-decoration:none;
color:rgba(200, 0, 0);
background: black;
box-shadow: 0px 3px 3px black;"
><strong>START GAME</strong></button>

<table>
    <thead>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
            <th>RESULT</th>
        </tr>
    </thead>
    <tbody>
        <font size="100" style="
            color:rgba(255, 0, 0);
            position:absolute;
            top:100px;
            right:300px;"
            >RESULT</font>
        {% for name, score in top_ranking %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ name }}</td>
                <td>{{ score }}</td>
                <td><button class="zenith-button" id="{{ name }}"
                style="display:block;
                position:relative;
                width:70px;
                text-align:center;
                text-decoration:none;
                color:rgba(255, 0, 0, 0.5);
                background: linear-gradient(20deg, rgba(255, 255, 0, 0.5), rgba(0, 0, 140, 0.5));
                box-shadow: 0px 3px 3px rgba(0, 0, 0, 0.5);"
                ><strong>CLICK</strong></button></td>
            </tr>
            <tr>
                <td colspan="4" id="image-{{ name }}"></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<script>
    const buttons = document.querySelectorAll('.zenith-button');
    buttons.forEach(button => {
        button.addEventListener('click', () => {
            const name = button.id;
            const imageContainer = document.getElementById(`image-${name}`);
            document.querySelectorAll('[id^="image-"]').forEach(container => {
                container.innerHTML = '';
            });
            imageContainer.innerHTML = `<div style="position:absolute;
            top:150px;
            right:100px;">
            <img src="/static/${name}result.png" alt="png"></div>`;
        });
    });
</script>
<h3>更新履歴</h3>
<h4>2024/12/20 日付が変わった時にランキングがリセットされるのを改善しました</h4>
<h4>2024/12/25 最新の生成された宇宙線の天頂角、エネルギー分布の表示、夕方の追加</h4>}
